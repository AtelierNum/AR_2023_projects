<!doctype html>
<html lang="en">

<head>
  <title>Andrée Putman - Scène Finale</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
</head>

<body>
  <!-- <model-viewer> HTML element -->
  <model-viewer src="Scenefinale.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp"
    shadow-intensity="0.66" data-dashlane-shadowhost="true" data-dashlane-observed="true" shadow-softness="0.46">
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
  </model-viewer>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</body>

</html>
