<!doctype html>
<html lang="en">>

<head>
  <title>Andrée Putman</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js">
  </script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar.js">
  </script>
</head>


<body style="margin:0px; overflow: hidden;">


  <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
    vr-mode-ui="enabled: false"
    renderer="sortObjects: true; antialias: true; colorManagement: true; physicallyCorrectLights; logarithmicDepthBuffer: true;"
    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5" sourceWidth="800" sourceHeight="600"
    displayWidth="1280" displayHeight="720">

    <a-assets>
      <a-asset-item id="silvera" src="./assets/silvera.glb"></a-asset-item>
      <a-asset-item id="cube" src="./assets/cube.glb"></a-asset-item>
      <a-asset-item id="boite" src="./assets/boite.glb"></a-asset-item>
      <a-asset-item id="luminatore" src="./assets/Luminatore.glb"></a-asset-item>
      <a-asset-item id="fauteuil" src="./assets/fauteuil.glb"></a-asset-item>

    </a-assets>

    <a-light type="spot" castShadow="true" color="white" intensity="6" position="-5 20 5" target="#directionaltarget">
    </a-light>

    <a-entity id="directionaltarget" position="0 0 0"></a-entity>

    <a-marker type="barcode" value="0">
      <a-entity scale="1 1 1" position="0 1 0" gltf-model="#silvera"
        animation="property: rotation;from: 0 0 0; to: 0 360 0; loop: true; easing: linear; dur: 8000">
      </a-entity>
    </a-marker>
    <a-marker type=" barcode" value="1">
      <a-entity scale="2.5 2.5 2.5" gltf-model="#cube"
        animation="property: rotation;from: 0 0 0; to: 0 360 0; loop: true; easing: linear; dur: 8000">
      </a-entity>
    </a-marker>
    <a-marker type="barcode" value="55">
      <a-entity position="0 1 0" scale="2 2 2" gltf-model="#boite"
        animation="property: rotation;from: 0 0 0; to: 0 360 0; loop: true; easing: linear; dur: 8000"></a-entity>
    </a-marker>
    <a-marker type="barcode" value="3">
      <a-entity scale="1.5 1.5 1.5" gltf-model="#luminatore"
        animation="property: rotation;from: 0 0 0; to: 0 360 0; loop: true; easing: linear; dur: 8000">
      </a-entity>
    </a-marker>
    <a-marker type="barcode" value="52">
      <a-entity position="0 1 0" scale="1.2 1.2 1.2" gltf-model="#fauteuil"
        animation="property: rotation;from: 0 0 0; to: 0 360 0; loop: true; easing: linear; dur: 8000">
      </a-entity>
    </a-marker>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  </a-scene>

</body>

</html>
